<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left-side">

                <h2>My Books</h2>
            </div>
            <div class="header-right-side">

                <button class="btn add-book">+ Add Book</button>
            </div>
            
        </div>
        <hr>
        <div class="content" id="content">
            <button class="btn add-book" id="content-add-book">+ Add Book</button>
            <dialog id="bookDialog">
                <button class="closeButton">X</button>
                <form>
                <label>Book Title: 
                    <input type="text" id="titleInput">
                   
                </label>    
                <label>Author:
                    <input type="text" id="Author">
                </label>
                <label>Number of Pages:
                    <input type="number" id="pagesInput">
                </label>
                <label>Have you finished reading it?
                    <select>
                        <option value="default">Read it</option>
                        <option>Not read</option>
                    </select>
                </label>
                <div>
                    <button formmethod="dialog" >Cancel</button>
                    <button id="confirmBtn">Confirm</button>
                </div>
                
                </form>
            </dialog>

        </div>
        <hr>
        <div class="footer"><a href="https://aj-gagliardo.github.io/">Copyright Â© 2024 Antonio Gagliardo (ajgagliardo)
<img class="githublogo" src="img/github-icond.png" alt="github logo">

        </a>
        </div>




    </div>
</body>
<script src="script.js"></script>
</html>
